<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>EAR Design | Gallery Example</title>
	<meta name="viewport" content="width=device-width, intial-scale=1.0"/>
	<link rel="stylesheet" href="css/gallery.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">

	<!-- FONT AWESOME CDN -->
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>

	<!-- MAIN HEADER -->
<header>
	<div class="main-header">
		<div class="main-title">Elliot Richardson | Developer</div>
		<div class="sub-title">Gallery Example <i class="fa fa-html5"></i></div>
	</div>
</header>
	
	<!-- Photo Gallery Resources -->
	<section class="gallery-container">
		<div class="pic-container">
			<div class="img">	
				<a href="img/candle-light.jpg" target="_blank">	
					<img src="img/candle-light.jpg" alt="picture of candle" width="350" height="350">
				</a>
			</div>
		</div>
		<div class="pic-container">
			<div class="img">
				<a href="img/elliot-park.jpeg" target="_blank">
					<img src="img/elliot-park.jpeg" alt="picture of Elliot in the park" width="350" height="350">
				</a>
			</div>
		</div>
		<div class="pic-container">
			<div class="img">
				<a href="img/IMG_0011.JPG" target="_blank">
					<img src="img/IMG_0011.JPG" alt="picture of building in Dallas,Tx" width="350" height="350">
				</a>
			</div>
		</div>
		<div class="pic-container">
			<div class="img">
				<a href="img/IMG_0151resize.JPG" target="_blank">
					<img src="img/IMG_0151resize.JPG" alt="picture of code" width="350" height="350">
				</a>
			</div>
		</div>

		<!-- Tooltip class used -->
		<div class="pic-container">
			<div class="img">
				<a href="img/IMG_0124resize.JPG" target="_blank">
					<img src="img/IMG_0124resize.JPG" alt="picture of cassette recorder" width="350" height="350">
				</a>
			</div>
		</div>
		<div class="pic-container">
			<div class="img">
				<a href="img/IMG_0120resize.JPG" target="_blank">
					<img src="img/IMG_0120resize.JPG" alt="picture of drums" width="350" height="350">
				</a>
			</div>
		</div>
		<div class="pic-container">
			<div class="img">
				<a href="img/waiting-timeresize.jpg" target="_blank">
					<img src="img/waiting-timeresize.jpg" alt="picture of airport in Dallas,Tx" width="350" height="350">
				</a>
			</div>
		</div>
		<div class="pic-container">
			<div class="img">
					<a href="img/IMG_0122resize.JPG" target="_blank">
						<img src="img/IMG_0122resize.JPG" alt="picture of drums" width="350" height="350">
					</a>
			</div>
		</div>
	</section>

		<!-- Clearfix for Floats -->
		<div class="clearfix"></div>

	<footer>
		<div class="main-footer">
			<i class="fa fa-instagram fa-lg"></i>
			<i class="fa fa-twitter fa-lg"></i>
			<i class="fa fa-linkedin-square fa-lg"></i>
			<i class="fa fa-facebook-square fa-lg"></i>
			<p class="footer-content">Pictures and code by</p>
			<p class="copy">&copy All Rights Reserved Elliot Richardson 2016.</p>
		</div>

	</footer>

</body>
</html>
